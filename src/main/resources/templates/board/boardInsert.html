<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 입력</title>

</head>
<body>

	<div class="userArea">

				<div class="userLabel">세션로그인확인</div>
				<div><input class="w-400" type="text" id='board_writer' th:value="${session.user_nickname}" readonly="readonly" ></div>

			<div class="row">
				<div class="userLabel">제목</div>

				<div class="userLabel">내용</div>
				<div><input class="w-400 " type="text" id='board_content' ></div>
			</div>
			<div class="row">
				<button class="userBtn w-500 ma-t-px50" id="boardInsertBtn" type="button">게시글등록</button>
			</div>
			<div class="row">
				<button class="userBtn w-500 ma-t-px5" type="button" onclick="location.href='/'" >등록취소</button>
			</div>
