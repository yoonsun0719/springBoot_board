<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<th:block th:include="common/header/commonHead"></th:block>
<th:block th:include="common/header/userHead"></th:block>

</head>
<body>
	<div class="userArea">
		<div class="borderSet ma-t-p30 h-300">
			<div class="row">
				<div class="userLabel">아이디</div>
				<div><input class="w-400" type="text" id='user_nickname' placeholder="아이디를입력하세요"></div>
			</div>
			<div class="row">
				<div class="userLabel">비밀번호</div>
				<div><input class="w-400" type="password" id='user_pw' placeholder="비밀번호를입력하세요"></div>
			</div>
			<div class="row">
				<button class="userBtn w-500 ma-t-px50" id="loginBtn" type="button">로그인</button>
			</div>
			<div class="row">
				<button class="userBtn w-500 ma-t-px5" type="button" onclick="location.href='user?pageName=Register'" >회원가입</button>
			</div>
		</div>
	</div>
</body>
</html>
